<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
	<script src="js/countdown.js"></script>
	<script src="js/index.js"></script>
	<title>Countdown Timer</title>
</head>

<body>
	<div id="main">
		<header>WE'RE LAUNCHING SOON</header>
		<div id="card-container">
			<div class="card">
				<div class="card-digit">
					<div class="card-mask"></div>
					<div class="card-top"></div>
					<p id="day-counter">00</p>
				</div>
				<div class="card-label">
					<p>DAYS</p>
				</div>
			</div>
			<div class="card">
				<div class="card-digit">
					<div class="card-mask"></div>
					<div class="card-top"></div>
					<p id="hour-counter">00</p>
				</div>
				<div class="card-label">
					<p>HOURS</p>
				</div>
			</div>
			<div class="card">
				<div class="card-digit">
					<div class="card-mask"></div>
					<div class="card-top"></div>
					<p id="minute-counter">00</p>
				</div>
				<div class="card-label">
					<p>MINUTES</p>
				</div>
			</div>
			<div class="card">
				<div class="card-digit">
					<div class="card-mask"></div>
					<div class="card-top"></div>
					<p id="second-counter"></p>
				</div>
				<div class="card-label">
					<p>SECONDS</p>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<img id="footer-background" src="images/pattern-hills.svg">
		<div id="footer-icons">
			<a href="https://www.facebook.com/"><img src="images/icon-facebook.svg"></a>
			<a href="https://www.pinterest.com/"><img src="images/icon-pinterest.svg"></a>
			<a href="https://www.instagram.com/"><img src="images/icon-instagram.svg"></a>
		</div>
	</footer>
</body>

</html>

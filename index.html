<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
<title>Countdown Timer</title>
</head>
<body>
    
    <header>WE'RE LAUNCHING SOON</header>

    <div id="card-container">
        <div id="day-card" class="card">
            <div class="card-digit">
                <p>08</p>
            </div>
            <div class="card-label">
                <p>DAYS</p>
            </div>
        </div>
        <div id="hour-card" class="card">
            <div class="card-digit">
                <p>23</p>
            </div>
            <div class="card-label">
                <p>HOURS</p>
            </div>
        </div>
        <div id="minute-card" class="card">
            <div class="card-digit">
                <p>55</p>
            </div>
            <div class="card-label">
                <p>MINUTES</p>
            </div>
        </div>
        <div id="second-card" class="card">
            <div class="card-digit">
                <p>41</p>
            </div>
            <div class="card-label">
                <p>SECONDS</p>
            </div>
        </div>
    </div>


    <img src="images/pattern-hills.svg">

</body>
</html>
